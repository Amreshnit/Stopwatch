<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"> <!-- linking .css file and calling externally -->
    <title>Stopwatch</title>   <!-- Writing Title using title tag -->
</head>
<!-- in body part write all designing requirement -->
<body>
    <center>
        <div>
            <h2 id="heading" >STOPWATCH</h2>  <!-- writting Heading  -->
            <h1 id="timer">0:0:0</h1>

            <!-- creating three button to start stop and reset -->

            <button id="start" onclick="start();">Start</button>  
            <button id="stop" onclick="stop();">Stop</button>
            <button id="reset" onclick="reset();">Reset</button>
        </div>
    </center>
</body>

<!-- javascript file is calling -->
<script src="js/app.js"></script>

</html>
